<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="day" id="app">
    <p>I am a HashedBit student.Ready to become an awesome full stack developer!</p>
    <button onclick="swapTheme()" class="button_day" id="swap">Toggle theme</button>
</div>
<script>
function swapTheme() {
  const appDiv = document.getElementById("app");
  const button = document.getElementById("swap");

  if (appDiv.className === "day") {
    appDiv.className = "night";
    button.className = "button_night";
  } else {
    appDiv.className = "day";
    button.className = "button_day";
  }
}
</script>
</body>
</html>
